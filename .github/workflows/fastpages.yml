name: FastPages

on:
  push:
    branches: [ master ]
    paths: 
      - '_notebooks/**'
      - '_word/**'
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    
    - name: convert notebooks and word docs to posts
      uses: fastai/fastpages@master
      with:
        BOOL_SAVE_MARKDOWN: true
        deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}

