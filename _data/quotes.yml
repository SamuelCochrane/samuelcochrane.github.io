- quote: We all know the feeling of wanting to do something so badly that we try too hard and can't do it at all.
  from: Cal Fussman
  dateAdded: 10/28/18

- quote: Time and quiet should not be luxury items.
  from: Tim Ferris
  dateAdded: 10/28/18

- quote: Our life is frittered away by detail.... Simplify, simplify.... A man is rich in proportion to the number of things which he can afford to let alone.
  from: Henry David Thoreau
  dateAdded: 10/28/18

- quote: You work that you may keep peace with the soul of the earth. Work is love made visible. And if you cannot work in love, it is better that you should leave your work and sit at the gate of the temple and take alms of those who work with joy.
  from: The Prophet
  dateAdded: 10/24/18

- quote: The goal isn't to get good ideas; the goal is to get bad ideas. Because once you get enough bad ideas, then some good ones have to show up.
  from: Seth Goden
  dateAdded: 10/24/18

- quote: Cortez, when he arrived in South America, burnt all the ships so there was no way back for the men. He made fear their friend. If you embrace the fact that it's more terrifying to fail than it is to succeed, you will achieve some insane things.
  from: Mark Adams, The Cult of Productivity
  dateAdded: 10/11/18

- quote: Covenants, without the sword, are but words, and of no strength to secure a man at all. The bonds of words are too weak to bridle man's ambition, avarice, anger, and other passions, without the fear of some coercive power.
  from: Thomas Hobbes
  dateAdded: 10/11/18

- quote: Easy choices, hard life; Hard choices, easy life.
  from: Jerzy Gregorek
  dateAdded: 10/11/18

- quote: We suffer more often in imagination than in reality.
  from: Seneca
  dateAdded: 10/11/18

- quote: Talk to a man about himself and he will listen for hours.
  from: Benjamin Disraeli
  dateAdded: 10/10/18

- quote: If you want something you've never had, you must be willing to do something you've never done.
  from: Thomas Jefferson, Spurious Quotation.
  dateAdded: 10/10/18

- quote: You might not notice it, but your brain did.
  from: Mr. Plinkett, Red Letter Media
  dateAdded: 10/10/18

- quote: Influencing others is not a matter of outsmarting them. It is a matter of discerning what they truly want and offering it to them in a mutually beneficial package.
  from: Dale Carnegie, How to Win Friends and Influence People
  dateAdded: 10/08/18

- quote: Yet a smile cannot be bought, begged, borrowed, or stolen, for it is something that is of no value to anyone until it is given away. Some people are too tired to give you a smile. Give them one of yours, as none needs a smile so much as he who has no more to give.
  from: Dale Carnegie, How to Win Friends and Influence People
  dateAdded: 10/08/18

- quote: Such is the life of an adventurer.
  from: Hilda, Season 1 ep 1
  dateAdded: 10/06/18

- quote: The goal with productivity is to speed the right things up so we can slow the right things down.
  from: Mike Vardy, Founder of Productivityist
  dateAdded: 09/02/18

- quote: _Ferris (over the phone)_&#58; You're not dying, you just can't think of anything good to do.
  from: Ferris Bueller's Day Off
  dateAdded: 09/01/18

- quote: _Ferris_&#58; Hey, Cameron. You realize if we played by the rules right now we'd be in gym?
  from: Ferris Bueller's Day Off
  dateAdded: 09/01/18

- quote: _Cameron_&#58; I am not going to sit on my ass as the events that affect me unfold to determine the course of my life. I'm going to take a stand. I'm going to defend it. Right or wrong, I'm going to defend it.
  from: Ferris Bueller's Day Off
  dateAdded: 09/01/18

- quote: Excitement is the more practical synonym for happiness, and it is precisely what you should strive to chase. It is the cure-all.
  from: Timothy Ferriss, The 4-Hour Workweek
  dateAdded: 08/27/18

- quote: What man actually needs is not a tensionless state but rather the striving and struggling for a worthwhile goal, a freely chosen task.
  from: Viktor E. Frankl, Manâ€™s Search for Meaning
  dateAdded: 08/27/18

- quote: One does not accumulate but eliminate. It is not daily increase but daily decrease. The height of cultivation always runs to simplicity.
  from: Bruce Lee
  dateAdded: 08/27/18

- quote: A river cuts through rock, not because of its power but because of its persistence.
  from: Jim Watkins
  dateAdded: 08/27/18

- quote: For all of the most important things, the timing always sucks. The universe doesn't conspire against you, but it doesn't go out of its way to line up the pins either.
  from: Timothy Ferriss, The 4-Hour Workweek
  dateAdded: 08/27/18

- quote: \"Someday\" is a disease that will take your dreams to the grave with you. Pro and con lists are just as bad. If it's important to you and you want to do it \"eventually\", just do it and correct course along the way.
  from: Timothy Ferriss, The 4-Hour Workweek
  dateAdded: 08/27/18

- quote: A dead thing has less data than a living thing, even if that data is easier to access.
  from: It Devours!, a Welcome to Nightvale novel
  dateAdded: 08/28/18

- quote: Just because something eventually doesn't work out doesn't mean it never worked out. Happiness is not canceled out by unhappiness. A relationship is not canceled out by its end.
  from: It Devours!, a Welcome to Nightvale novel
  dateAdded: 08/28/18

- quote: Pragmatism is the opposite of navel-gazing introspection; in pragmatism, truths are only valuable to the degree they can inform my actions, and actions are only valuable if they confirm a truth.
  from: Mihir A. Desai, The Wisdom of Finance
  dateAdded: 08/28/18

- quote: Only by sampling what the universe has to offer can we learn anything of value. We should experience as much as possible in order to make good decisions and understand the world with the right probabilities. Carpe Diem, indeed.
  from: Mihir A. Desai, The Wisdom of Finance
  dateAdded: 08/28/18


