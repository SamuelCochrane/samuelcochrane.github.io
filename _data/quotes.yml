- quote: Your brain is not designed to make you happy. Your brain has only one agenda in mind, survival. It is always watching for signs of "lack and attack." Your brain is programmed to seek out the negative - dwindling resources, destructive weather, whatever's out to hurt you. So when you switch on that radio on the way to work and get bombarded with all those reports about robberies, fires, attacks, the tanking economy, your brain lights up - it now will spend all day chewing over that feast of fear, worry, negativity. Same deal when you tune into the evening news after work. More bad news? Perfect! Your mind will stew on that all night long.
  from: The Compound Effect, Darren Hardy
  dateAdded: 7/2/2019

