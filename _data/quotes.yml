- quote: Another huge advantage of learning as much as you can in different fields is that the more concepts you understand, the easier it is to learn new ones. Imagine explaining to an extraterrestrial visitor the concept of a horse. It would take some time. If the next thing you tried to explain were the concept of a zebra, the conversation would be shorter. You would simply point out that a zebra is a lot like a horse but with black and white strips. Everything you learn becomes a shortcut for understanding something else.
  from: Scott Adams, How to Fail at Almost Everything and Still Win Big
  dateAdded: 7/10/2019

- quote: Books about success can be somewhat useful. But for marketing reasons, a typical book is focused on a single topic to make it easier to sell and packed with filler to get the page count up. No one has time to sort through that much filler.
  from: Scott Adams, How to Fail at Almost Everything and Still Win Big, a 256 page book
  dateAdded: 7/10/2019

- quote: A great strategy for success in life is to become good at something, anything, and let that feeling propel you to new and better victories. Success can be habit-forming.
  from: Scott Adams, How to Fail at Almost Everything and Still Win Big
  dateAdded: 7/10/2019

- quote: The pattern I noticed was this. Things that will someday work out well start out well. Things that will never work start out bad and stay that way. What you rarely see is a stillborn failure that transmogrifies into a stellar success. Small successes can grow into big ones, but failures rarely grow into successes. The early fax machines were slow and spectacularly unreliable. They would eat your original and only sometimes deliver a legible copy to the other machine. Still, fax machines had demand from the beginning that grew until the age of computers rendered them less necessary. The first personal computers were slow, expensive, nonintuitive, and crash prone. And still the demand was explosive. In each of these examples, the quality of the early products was a poor predictor of success. The predictor is that customers were clamoring for the bad versions of the product before the good versions were even invented. It’s as if a future success left bread crumbs that were visible in the present.
  from: Scott Adams, How to Fail at Almost Everything and Still Win Big
  dateAdded: 7/10/2019

